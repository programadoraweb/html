<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>DEFAULT META TAGS:</p>
    <meta name="language" content="ES" />
    <!-- web page language-->
    <meta charset="UTF-8" />
    <!-- encoding character -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- responsive viewport   -->

    <p>SEO META TAGS</p>
    <meta name="keywords" content="your, tags" />
    <!-- Web page's Keywords. Maximum about 13 words  -->
    <meta name="description" content="150 words" />
    <!--  What your page is about. Maximum about 150 words -->
    <meta name="subject" content="your website's subject" />
    <!--  page subject/title -->
    <meta name="subtitle" content="website ' ssubtitle" />
    <!--  page subtitle -->
    <meta name="copyright" content="company name" />
    <!--  company/client's name for copyright purpose-->
    <meta name="robots" content="index,follow" />
    <!-- or (in a very rare case...)-->
    <meta name="robots" content="noindex, nofollow" />
    <!--  robots. Google is asking if they can index your website on their search engeniee ranking
    and if they can follow the links on this page-->
    <meta name="author" content="name" />
    <!--  author 's name or twitter link. DO NOT ADD YOUR EMAIL ADDRESS!!! -->
    <meta name="owner" content="" />
    <!-- add your name, if its your website -->
    <meta name="url" content="https://www.w3schools.com/" />
    <!-- web url address -->

    <p>OTHER META TAGS</p>
    <meta name="Classification" content="Business" />
    <!--  you can classify what time of site is this -->
    <meta name="coverage" content="Worldwide" />
    <meta name="revised" content="Sunday, July 18th, 2010, 5:15 pm" />
    <!--  last time the web page was edit-->
    <meta name="revisit-after" content="5 days" />
    <meta name="abstract" content="" />
    <meta name="topic" content="" />
    <meta name="summary" content="" />
    <meta name="designer" content="" />
    <meta name="directory" content="submission" />
    <meta name="category" content="" />
    <meta name="distribution" content="Global" />
    <meta name="rating" content="General" />
    <!--   webpageâ€™s audience appropriateness eg. 14 years old -->
    <meta name="date" content="Sep. 20, 2020" />
    <meta http-equiv="Cache-Control" content="no-cache" />
  </body>
</html>
