<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tags x Non Semantic</title>
  </head>
  <body>
    <strong>Strong is semantic</strong>
    <b>B for bold is only visual, but it is NOT semantic</b>

    <em>Emphasis is semantic</em>
    <i>Italic is only visual, but it is NOT semantic</i>

    <u>u stands for underline. It is NOT semantic. Use css borders instead.</u>

    <hr>hr stands for horizontal rule. It is NOT semantic. Use css borders instead.</hr>
  </body>
</html>
